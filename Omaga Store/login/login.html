<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-3">üîê Iniciar Sesi√≥n</h4>
      <form id="loginForm">
        <input type="email" class="form-control mb-2" id="email" placeholder="Correo" required />
        <input type="password" class="form-control mb-2" id="password" placeholder="Contrase√±a" required />
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div class="text-center mt-3">
        <a href="register.html">Crear cuenta</a> |
        <a href="forgot.html">¬øOlvidaste tu contrase√±a?</a>
      </div>
      <div id="error" class="text-danger mt-2" style="display:none;">Credenciales incorrectas</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjJ9YpFVj3M3lZVCyuuS7w89mYq0CjceI",
      authDomain: "omaga-a96e7.firebaseapp.com",
      projectId: "omaga-a96e7",
      appId: "1:828056179569:web:77a7b1bb026a84b3c79cd0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
</body>
</html>
