  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjJ9YpFVj3M3lZVCyuuS7w89mYq0CjceI",
      authDomain: "omaga-a96e7.firebaseapp.com",
      projectId: "omaga-a96e7",
      appId: "1:828056179569:web:77a7b1bb026a84b3c79cd0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("productos");
    const querySnapshot = await getDocs(collection(db, "productos"));
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      contenedor.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${data.imagen}" class="card-img-top" alt="${data.nombre}" />
            <div class="card-body">
              <h5 class="card-title">${data.nombre}</h5>
              <p class="card-text">$${data.precio}</p>
            </div>
          </div>
        </div>`;
    });
  </script>
