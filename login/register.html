<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-3">üìù Registrarse</h4>
      <form id="registerForm">
        <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre completo" required />
        <input type="text" class="form-control mb-2" id="usuario" placeholder="Nombre de usuario" required />
        <input type="email" class="form-control mb-2" id="email" placeholder="Correo electr√≥nico" required />
        <input type="password" class="form-control mb-2" id="password" placeholder="Contrase√±a" required />
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html">¬øYa tienes cuenta? Inicia sesi√≥n</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjJ9YpFVj3M3lZVCyuuS7w89mYq0CjceI",
      authDomain: "omaga-a96e7.firebaseapp.com",
      projectId: "omaga-a96e7",
      appId: "1:828056179569:web:77a7b1bb026a84b3c79cd0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const usuario = document.getElementById("usuario").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "usuarios", cred.user.uid), {
          nombre,
          usuario,
          correo: email,
          creado: new Date()
        });
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ùå Error al registrar: " + error.message);
      }
    });
  </script>
</body>
</html>
